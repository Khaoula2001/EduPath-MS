  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: prepadata
      POSTGRES_PASSWORD: prepadata_pwd
      # Align the initial database name with the rest of the stack and the init SQL
      POSTGRES_DB: prepadata_db
    volumes:


      - postgres_data:/var/lib/postgresql/data  # Changement important ici
      - ./sql/init-multiple-databases.sql:/docker-entrypoint-initdb.d/00-init-databases.sql:ro
      - ./microservices/prepa-data/sql:/docker-entrypoint-initdb.d/01-prepadata:ro
      - ./microservices/lms-connector/sql:/docker-entrypoint-initdb.d/02-lms:ro

    ports:
      - "5432:5432"
    restart: unless-stopped # Ajoutez cette ligne
    healthcheck:
      # Check readiness against the main prepadata_db (matches POSTGRES_DB)
      test: [ "CMD-SHELL", "pg_isready -U prepadata -d prepadata_db" ]
      interval: 10s # Augmentez l'intervalle
      timeout: 10s
      retries: 10
      start_period: 30s

  # ==========================================
  # Apache Airflow - VERSION OFFICIELLE
  # ==========================================
  airflow-init:
    image: apache/airflow:2.7.3  # Version plus récente avec Python 3.8+
    depends_on:
      - postgres
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://prepadata:prepadata_pwd@postgres:5432/prepadata_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
    volumes:
      - ./microservices/prepa-data/dags:/opt/airflow/dags
      - ./microservices/prepa-data/src:/opt/prepadata/src
      - ./microservices/prepa-data/data:/opt/prepadata/data
      - ./microservices/prepa-data/config:/opt/prepadata/config
    command: >


      bash -c "
      echo '=== UPGRADE PIP ===' &&
      pip install --upgrade pip &&
      echo '=== INSTALL DEPENDENCIES ===' &&
      pip install --default-timeout=1000 --retries=10 --no-cache-dir scikit-learn>=1.6.1 pandas numpy &&
      echo '=== ATTENTE POSTGRESQL ===' &&
      until PGPASSWORD=prepadata_pwd psql -h postgres -U prepadata -d prepadata_db -c 'SELECT 1' >/dev/null 2>&1; do
        echo 'En attente de PostgreSQL...';
        sleep 2;
      done &&
      echo '=== INITIALISATION DB ===' &&
      airflow db init &&
      echo '=== UPGRADE DB ===' &&
      airflow db upgrade &&
      echo '=== CREATION UTILISATEUR ===' &&
      airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || echo 'Utilisateur existe déjà'
      "

  airflow-webserver:
    image: apache/airflow:2.7.3  # Version plus récente avec Python 3.8+

    restart: unless-stopped
    depends_on:
      - postgres
      - airflow-init
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://prepadata:prepadata_pwd@postgres:5432/prepadata_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      AIRFLOW__WEBSERVER__SECRET_KEY: "46e8d8c7a3f2b1d9e5c4a6f8b2d7e9c1a3f5b8d2e7c9a4f6b1d8e3c7a9f2b5d4"
      AIRFLOW__WEBSERVER__ENABLE_PROXY_FIX: "True"
    volumes:
      - ./microservices/prepa-data/dags:/opt/airflow/dags
      - ./microservices/prepa-data/src:/opt/prepadata/src
      - ./microservices/prepa-data/data:/opt/prepadata/data
      - ./microservices/prepa-data/config:/opt/prepadata/config
    ports:
      - "8081:8080"
    command: >


      bash -c "
      echo '=== UPGRADE PIP ===' &&
      pip install --upgrade pip &&
      echo '=== INSTALL DEPENDENCIES ===' &&
      pip install --default-timeout=1000 --retries=10 --no-cache-dir scikit-learn>=1.6.1 pandas numpy && 
      sleep 5 &&
      echo '=== DEMARRAGE WEBSERVER ===' &&
      airflow webserver --port 8080
      "

  airflow-scheduler:
    image: apache/airflow:2.7.3  # Version plus récente avec Python 3.8+

    restart: unless-stopped
    depends_on:
      - airflow-webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql://prepadata:prepadata_pwd@postgres:5432/prepadata_db
      AIRFLOW__CORE__LOAD_EXAMPLES: "False"
      AIRFLOW__CORE__FERNET_KEY: "81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs="
      AIRFLOW__WEBSERVER__SECRET_KEY: "46e8d8c7a3f2b1d9e5c4a6f8b2d7e9c1a3f5b8d2e7c9a4f6b1d8e3c7a9f2b5d4"
    volumes:
      - ./microservices/prepa-data/dags:/opt/airflow/dags
      - ./microservices/prepa-data/src:/opt/prepadata/src
      - ./microservices/prepa-data/data:/opt/prepadata/data
      - ./microservices/prepa-data/config:/opt/prepadata/config
    command: >

      bash -c "
      echo '=== UPGRADE PIP ===' &&
      pip install --upgrade pip &&
      echo '=== INSTALL DEPENDENCIES ===' &&
      pip install --default-timeout=1000 --retries=10 --no-cache-dir scikit-learn>=1.6.1 pandas numpy && 
      sleep 10 &&
      echo '=== DEMARRAGE SCHEDULER ===' &&
      airflow scheduler
      "


  prepadata:
    build:
      context: ./microservices/prepa-data
    image: edupath/prepa-data:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: prepadata_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql://prepadata:prepadata_pwd@postgres:5432/prepadata_db
    volumes:

      - ./microservices/prepa-data/src:/opt/prepadata/src
      - ./microservices/prepa-data/data:/opt/prepadata/data
      - ./microservices/prepa-data/config:/opt/prepadata/config
      - ./microservices/prepa-data/requirements.txt:/opt/prepadata/requirements.txt
    command: >
      bash -c " pip install --upgrade pip && pip install --default-timeout=1000 --retries=10 --no-cache-dir pandas numpy scikit-learn sqlalchemy psycopg2-binary && echo 'PrepData Microservice ready!' && tail -f /dev/null "

  # ==========================================
  # MOODLE & LMS CONNECTOR (Merged)
  # ==========================================
  moodleapp:
    build:
      context: ./microservices/lms-connector/moodle-docker/moodle-docker
    image: moodleapp:1.0
    ports:
      - "80:80"
    volumes:
      - moodledata:/var/www/moodledata
    depends_on:
      - moodledb

  moodledb:
    image: mysql:8.4.5
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-moodle}
      MYSQL_USER: ${MYSQL_USER:-moodle}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-moodle}
    volumes:
      - clouddbdata:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin
    restart: always
    ports:
      - "8082:80" # Changed to 8082 to avoid conflict with airflow-webserver
    environment:
      PMA_HOST: clouddb
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER:-moodle}
      PMA_PASSWORD: ${MYSQL_PASSWORD:-moodle}
    depends_on:
      - moodledb

  lmsdb:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: lmsconnector
      POSTGRES_USER: lms
      POSTGRES_PASSWORD: lmspass
    volumes:
      - lmsdbdata:/var/lib/postgresql/data
      - ./microservices/lms-connector/moodle-docker/moodle-docker/LMSConnector/sql/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5433:5432"

  lms-connector:
    build:
      context: ./microservices/lms-connector/moodle-docker/moodle-docker/LMSConnector

    depends_on:
      - moodleapp
      - lmsdb
      - rabbitmq
    environment:

      MOODLE_API_URL: http://moodleapp/webservice/rest/server.php
      MOODLE_TOKEN: 340fe84eeed17856a8bad6c59d2c87ed
      DB_HOST: lmsdb
      DB_NAME: lmsconnector
      DB_USER: lms
      DB_PASSWORD: lmspass

    ports:
      - "3001:3000"

  student-profiler:
    build:
      context: ./microservices/student-profiler
      dockerfile: Dockerfile
    image: edupath/student-profiler:latest
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: profiler_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
    volumes:
      - ./microservices/student-profiler:/app
    ports:
      - "8000:8000"

  path-predictor:
    build:
      context: ./microservices/path-predictor
      dockerfile: Dockerfile
    image: edupath/path-predictor:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: predictor_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
      MLFLOW_TRACKING_URI: http://mlflow:5000
    ports:
      - "8002:8002"

  reco-builder:
    build:
      context: ./microservices/recco-builder
    image: edupath/recco-builder:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: reco_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
    ports:
      - "8003:8003"

  teacher-console-api:
    build:
      context: ./microservices/teacher-console-api
      dockerfile: Dockerfile
    image: edupath/teacher-console-api:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: teacher_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
    ports:
      - "8004:8004"

  student-coach-api:
    build:
      context: ./microservices/student-coach-api
      dockerfile: Dockerfile
    image: edupath/student-coach-api:latest
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      PG_HOST: postgres
      PG_PORT: 5432
      PG_DB: student_db
      PG_USER: prepadata
      PG_PASSWORD: prepadata_pwd
    ports:
      - "8005:8005"

  api-gateway:
    build:
      context: ./microservices/api-gateway
      dockerfile: Dockerfile
    image: edupath/api-gateway:latest
    depends_on:
      - lms-connector
      - student-profiler
      - path-predictor
      - reco-builder
      - teacher-console-api
      - student-coach-api
    environment:
      - PROFILER_URL=http://student-profiler:8000
      - RECCO_URL=http://reco-builder:8003
      - COACH_API_URL=http://student-coach-api:8005
    ports:
      - "4000:4000"

  mlflow:
    image: ghcr.io/mlflow/mlflow:v2.7.1
    ports:
      - "5000:5000"
    command: mlflow server --host 0.0.0.0

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.10.2
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"

  rabbitmq:
    image: rabbitmq:3.11-management-alpine
    ports:
      - "5672:5672" # Port for AMQP (messaging)
      - "15672:15672" # Port for web management UI
    environment:
      RABBITMQ_DEFAULT_USER: edupath
      RABBITMQ_DEFAULT_PASS: edupath
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 15s
      timeout: 15s
      retries: 10
      start_period: 60s

  minio:
    image: minio/minio
    ports:
      - "9999:9000" # Changed from 9000
      - "9998:9001" # Changed from 9001
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadminpassword
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

volumes:
  postgres_data:
  minio_data:
  clouddbdata:
  moodledata:
  lmsdbdata:

