<nav class="sidebar">
  <div class="sidebar-header">
    <div class="brand">TeacherConsole</div>
  </div>

  <ul class="menu-list">
    <li *ngFor="let item of menuItems" [routerLink]="item.route" routerLinkActive="active" #rla="routerLinkActive">
      <span class="menu-icon">
        <!-- Dashboard Icon -->
        <svg *ngIf="item.icon === 'grid_view'" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
        <!-- Students Icon -->
        <svg *ngIf="item.icon === 'people'" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <!-- Alerts Icon -->
        <svg *ngIf="item.icon === 'warning'" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"></path>
          <line x1="12" y1="9" x2="12" y2="13"></line>
          <line x1="12" y1="17" x2="12.01" y2="17"></line>
        </svg>
        <!-- Profiles Icon -->
        <svg *ngIf="item.icon === 'bar_chart'" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="20" x2="12" y2="10"></line>
          <line x1="18" y1="20" x2="18" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="16"></line>
        </svg>
        <!-- Resources Icon -->
        <svg *ngIf="item.icon === 'menu_book'" width="20" height="20" viewBox="0 0 24 24" fill="none"
          stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
          <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
        </svg>
      </span>
      <span class="menu-label">{{ item.label }}</span>
    </li>
  </ul>

  <div class="sidebar-footer">
    <div class="footer-avatar">PT</div>
    <div class="footer-info">
      <span class="footer-name">Prof. Tarik</span>
      <span class="footer-role">Enseignant</span>
    </div>
  </div>
</nav>
