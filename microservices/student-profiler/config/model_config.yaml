database:
  # Option: if DATABASE_URL env var is present it will be used; otherwise these PG_* values
  pg_host: localhost
  pg_port: 5432
  pg_db: edupath
  pg_user: edupath
  pg_password: edupath
model:
  pca_components: 5
  n_clusters: 4
  random_state: 42
features:
  # Colonnes attendues dans analytics.student_features (exemples)
  used_columns:
    - student_id
    - total_views
    - total_submissions
    - avg_grade
    - days_active
    - last_activity_delta_days
    - assignments_on_time_ratio
artifacts:
  path: ./artifacts

